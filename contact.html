{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}


    

{% block body %}
<section class="screen">
    <div class="container mt-2">

                {% for message in messages %}
                 <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                 <strong> {{message}} </strong>
                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
                </div>
                {% endfor %}

 
        <div class="row">
           
            <div class="col-md-3">4</div>


            <div class="col-md-6 bg-white">
                <h1 class="text-center">Message Us</h1>
                <form action="/contact" method="post"> {% csrf_token %}

                    <label for="name" class="text-black d-flex align-items-start fw-bold">Full name</label>
                    <div class="input-group mb-3">
                       <input type="text " id="name" name="name" class="form-control  form-control-lg bg-blue fs-6" placeholder="Enter your Full Name" required>
                    </div> 
                    
                    <label for="email" class="text-black d-flex align-items-start fw-bold">Email</label>
                    <div class="input-group mb-3">
                        
                       <input type="email " id="email" name="email" class="form-control  form-control-lg bg-blue fs-6"  placeholder="Enter your Email"  value="{{user.email}}" required>
                    </div> 

                    <label for="name" class="text-black d-flex align-items-start fw-bold">Enter Your message</label>
                    <div class="input-group mb-3">
                      
                       <textarea type="text " id ="desc" name="desc" class="form-control  form-control-lg bg-blue fs-6" placeholder="How can i help you?" required>
                       </textarea>

                    </div> 
                    <label for="pnumber" class="text-black d-flex align-items-start fw-bold">Enter Your number</label>
                    <div class="input-group mb-3">
                      
                       <input type="number " id ="pnumber" name="pnumber" class="form-control  form-control-lg bg-blue fs-6" placeholder="Enter Phone number" required>

                    </div> 

                   
              
                    <div class="input-group mb-3 d-flex justify-content-center align-items-center ">
                        <button type="submit" class="main-btn w-50 text-black  fs-6 ">Submit</button>
                    </div>
                   
                </form> 
            </div>
            <div class="col-md-3">12</div>
        </div>
    </div>
  
            


</section>

{% endblock body %}
